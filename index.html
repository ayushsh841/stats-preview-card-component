<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./WEB/CSS/dist/styles.css" />
</head>

<body>
  <section class="main-section">
    <div class='card'>
      <div class="info-wrapper">
        <p class="h2-text">
          Get <span>insights</span> that help your business grow.
        </p>
        <p class='p-text'>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stats-container">
          <div class="stats-item">
            <span class="stats-value">10k+</span>
            <span class="stats-text">COMPANIES</span>
          </div>
          <div class="stats-item">
            <span class="stats-value">314</span>
            <span class="stats-text">TEMPLATES</span>
          </div>
          <div class="stats-item">
            <span class="stats-value">12m+</span>
            <span class="stats-text">QUERIES</span>
          </div>
        </div>
      </div>
      <div class="image-wrapper">
        <img src="./images/image-header-desktop.jpg" />
      </div>
    </div>
  </section>
  <section class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ayushsh841">Ayush Sharma</a>.
  </section>
</body>
</html>
